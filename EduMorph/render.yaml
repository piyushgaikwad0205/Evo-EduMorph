services:
  - type: web
    name: edumorph-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/api/run_server.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHON_VERSION
        value: 3.11.0
